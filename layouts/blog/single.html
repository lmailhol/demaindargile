{{ define "main" }}
<article class="blog">
  <header>
    {{ partial "date.html" . }} par Luca Mailhol
    <h2>{{ .Title }}</h2>
  </header>
  <section class="content">
    {{ .Content }}
  </section>
  <footer>
    <p>
    {{ with .PrevInSection }}
      <a class="previous" href="{{.Permalink}}">{{.Title}}</a> /
    {{ end }}
    {{ with .NextInSection }}
      <a class="next" href="{{.Permalink}}">{{.Title}}</a>
    {{ end }}
    </p>
  </footer>
</article>
{{ end }}
