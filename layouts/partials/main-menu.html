<ul class="master-menu">
{{ $currentPage := . }}
{{ range .Site.Menus.main }}
  <li><a href="{{ .URL | absLangURL }}" class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}active{{end}}">{{ .Name }}</a></li>
{{ end }}

{{ if .IsTranslated }}
	{{ range .Translations }}
		<li class="lang"><a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a></li>
	{{ end}}
{{ end }}

</ul>
