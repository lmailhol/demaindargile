{{ define "main" }}
<article>
  <header>
    {{ partial "date.html" . }}
    <h2>{{ .Title }}</h2>
  </header>
  <section class="content">
    {{ .Content }}
  </section>
  <footer>
    <p>Publi√© par Luca Mailhol</p>
    <p>
    {{ with .PrevInSection }}
      <a class="previous" href="{{.Permalink}}">{{.Title}}</a>
    {{ end }}
    /
    {{ with .NextInSection }}
      <a class="next" href="{{.Permalink}}">{{.Title}}</a>
    {{ end }}
    </p>
  </footer>
</article>
{{ end }}
